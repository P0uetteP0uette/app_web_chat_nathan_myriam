<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - ChatApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-page">
        <h2>Connexion</h2>
        
        <p th:if="${param.error}" style="color:red">Pseudo ou mot de passe incorrect.</p>
        <p th:if="${param.success}" style="color:green">Compte créé ! Connectez-vous.</p>

        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Pseudo" required><br><br>
            <input type="password" name="password" placeholder="Mot de passe" required><br><br>
            <button type="submit">Se connecter</button>
        </form>
        
        <br>
        <a href="/register">Pas encore de compte ? S'inscrire</a>
    </div>
</body>
</html>
