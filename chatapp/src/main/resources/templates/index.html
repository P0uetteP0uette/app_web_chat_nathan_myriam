<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-page">
        <h2>Entrez votre pseudo</h2>
        <input id="username" type="text" placeholder="Votre pseudo">
        <button onclick="connect()">Entrer</button>
        <p id="error" style="color:red"></p>
    </div>

    <div id="chat-page" style="display:none;">
        <h2>Chat général</h2>
        <div id="chat-box"></div>
        <input id="message" type="text" placeholder="Votre message">
        <button onclick="sendMessage()">Envoyer</button>
        <button onclick="disconnect()">Quitter</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
