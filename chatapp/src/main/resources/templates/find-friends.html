<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>G√©rer mes amis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ChatApp</a>
        <a href="/" class="btn btn-outline-light btn-sm">Retour au Chat</a>
    </div>
</nav>

<div class="container" style="max-width: 900px;"> <div class="row">
        
        <div class="col-md-7">
            
            <div th:if="${!requests.empty}" class="card mb-4 border-warning shadow-sm">
                <div class="card-header bg-warning text-dark fw-bold">
                    <i class="bi bi-bell-fill"></i> Demandes re√ßues
                </div>
                <ul class="list-group list-group-flush">
                    <li th:each="req : ${requests}" class="list-group-item d-flex justify-content-between align-items-center">
                        <span><b th:text="${req.requester.username}">Pseudo</b> veut √™tre ton ami.</span>
                        <form th:action="@{/accept-friend}" method="post">
                            <input type="hidden" name="friendshipId" th:value="${req.id}">
                            <button type="submit" class="btn btn-success btn-sm">Accepter</button>
                        </form>
                    </li>
                </ul>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-3">Ajouter des amis</h4>
                    <form th:action="@{/find-friends}" method="get" class="d-flex gap-2">
                        <input class="form-control" type="text" name="search" th:value="${search}" placeholder="Chercher un pseudo...">
                        <button class="btn btn-primary" type="submit">üîç</button>
                    </form>
                </div>
            </div>

            <div class="list-group shadow-sm" th:if="${users != null}">
                <div th:each="dto : ${users}" class="list-group-item d-flex justify-content-between align-items-center">
                    
                    <div class="d-flex align-items-center">
                        <div class="bg-secondary text-white rounded-circle d-flex justify-content-center align-items-center me-3" style="width: 40px; height: 40px;">
                            <span th:text="${#strings.substring(dto.user.username,0,1).toUpperCase()}">T</span>
                        </div>
                        <span class="fw-bold" th:text="${dto.user.username}">Pseudo</span>
                    </div>

                    <div th:switch="${dto.status}">
                        <button th:case="'FRIEND'" class="btn btn-success btn-sm" disabled style="opacity: 1;">
                            <i class="bi bi-check-circle-fill"></i> Amis
                        </button>
                        <button th:case="'WAITING'" class="btn btn-secondary btn-sm" disabled style="opacity: 1;">
                            <i class="bi bi-hourglass-split"></i> En attente...
                        </button>
                        <form th:case="*" th:action="@{/add-friend}" method="post">
                            <input type="hidden" name="username" th:value="${dto.user.username}">
                            <button type="submit" class="btn btn-outline-primary btn-sm rounded-pill">
                                <i class="bi bi-person-plus"></i> Ajouter
                            </button>
                        </form>
                    </div>

                </div>
                <div th:if="${users.empty}" class="text-center p-3 text-muted">Aucun r√©sultat.</div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white fw-bold border-bottom">
                    <i class="bi bi-people-fill text-primary"></i> Mes Amis
                </div>
                <ul class="list-group list-group-flush">
                    <li th:each="friend : ${myFriends}" class="list-group-item d-flex align-items-center">
                        <div class="bg-success text-white rounded-circle d-flex justify-content-center align-items-center me-3" 
                             style="width: 35px; height: 35px; font-size: 0.9rem;">
                            <span th:text="${#strings.substring(friend.username,0,1).toUpperCase()}">A</span>
                        </div>
                        
                        <div class="flex-grow-1">
                            <span class="fw-bold text-dark" th:text="${friend.username}">Ami</span>
                        </div>

                        <a href="/" class="btn btn-light btn-sm rounded-circle text-primary">
                            <i class="bi bi-chat-fill"></i>
                        </a>
                    </li>

                    <li th:if="${myFriends.empty}" class="list-group-item text-center py-5 text-muted">
                        <i class="bi bi-emoji-frown display-4 mb-3 d-block"></i>
                        Pas encore d'amis.<br>
                        Cherche des gens √† gauche !
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>

</body>
</html>
