<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - ChatApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-page"> <h2>Créer un compte</h2>
        
        <p th:if="${error}" style="color:red" th:text="${error}"></p>

        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Choisissez un pseudo" required><br><br>
            <input type="password" name="password" placeholder="Mot de passe complexe" required><br><br>
            <button type="submit">S'inscrire</button>
        </form>
        
        <br>
        <a href="/">Retour à l'accueil</a>
    </div>
</body>
</html>
